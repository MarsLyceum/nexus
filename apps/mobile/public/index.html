<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
        <!-- Responsive viewport -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Theme color for mobile browsers -->
        <meta name="theme-color" content="#170925" />
        <title>Nexus</title>

        <!-- Equivalent of ScrollViewStyleReset + your background -->
        <style id="expo-reset">
            /* Full‑height layout */
            html,
            body {
                height: 100%;
            }
            /* Remove default margin, set your background */
            body {
                margin: 0;
                background-color: #170925;
                /* Disable body scrolling if you want native‑style ScrollView only */
                overflow: hidden;
            }
            /* Make the root element flex‑fill */
            #root {
                display: flex;
                height: 100%;
                flex: 1;
            }
        </style>
    </head>
    <body>
        <!-- Your React Native Web app mounts here -->
        <div id="root"></div>
        <!-- Expo’s runtime scripts will be injected automatically -->
    </body>
</html>
